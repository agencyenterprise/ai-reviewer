name: Security Scan

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Backend Image
        run: docker build -t rand-ai-reviewer-api:${{ github.sha }} -f Dockerfile .

      - name: Build Frontend Image
        run: docker build -t rand-ai-reviewer-app:${{ github.sha }} -f frontend/Dockerfile ./frontend

      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: rand-ai-reviewer-api:${{ github.sha }}
          format: sarif
          output: trivy-backend-image.sarif

      - name: Upload Backend Image Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-backend-image.sarif
          category: backend-image

      - name: Scan Frontend Image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: rand-ai-reviewer-app:${{ github.sha }}
          format: sarif
          output: trivy-frontend-image.sarif
          skip-setup-trivy: true

      - name: Upload Frontend Image Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-frontend-image.sarif
          category: frontend-image

      - name: Scan PostgreSQL Image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: postgres:16-alpine
          format: sarif
          output: trivy-postgres-image.sarif
          skip-setup-trivy: true

      - name: Upload PostgreSQL Image Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-postgres-image.sarif
          category: postgres-image

      - name: Scan Configuration Files
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: .
          format: sarif
          output: trivy-config.sarif
          skip-setup-trivy: true

      - name: Upload Configuration Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-config.sarif
          category: configuration
