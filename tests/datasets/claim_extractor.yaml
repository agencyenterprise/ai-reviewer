dataset:
  name: "Claim Detector Dataset"
  description: "Test cases for validating claim detection"
  test_config:
    # strict_fields:
    #   claims:
    #     __all__:
    #       - warrant_expression
    llm_fields:
      claims:
        __all__:
          # - text
          - claim
          # - rationale
  items:
    - name: "claim_case_1"
      description: "Test case with multiple claims in a single chunk"
      input:
        main_document: "data/case_1/main_document.md"
        chunk: "Prior work such as Smith (2020) and Doe and Roe (2019) provide useful background/insights."
      expected_output:
        claims:
          - text: "Prior work such as Smith (2020) and Doe and Roe (2019) provide useful background/insights."
            claim: "Smith (2020) provides useful background/insights."
            warrant_expression: "none"
            rationale: ""
          - text: "Prior work such as Smith (2020) and Doe and Roe (2019) provide useful background/insights."
            claim: "Doe and Roe (2019) provides useful background/insights."
            warrant_expression: "none"
            rationale: ""
        rationale: ""

    - name: "claim_case_2"
      description: "Test case with multiple claims including widget claim"
      input:
        main_document: "data/case_1/main_document.md"
        chunk: "Of note, cellphones have a positive impact on the user's writing proficiency in most countries (Smith, 2017), making them one of the best widgets out there."
      expected_output:
        claims:
          - text: "cellphones have a positive impact on the user's writing proficiency in most countries (Smith, 2017)"
            claim: "Cellphones positively affect users' writing proficiency in most countries."
            warrant_expression: "stated"
            rationale: ""
          - text: "making them one of the best widgets out there."
            claim: "Cellphones are one of the best widgets."
            warrant_expression: "stated"
            rationale: ""
        rationale: ""

    - name: "claim_case_3_no_claims"
      description: "Test case with no claims (header only)"
      input:
        main_document: "data/case_1/main_document.md"
        chunk: "# Effects of Widgets on System Performance"
      expected_output:
        claims: []
        rationale: ""

    - name: "claim_blockchain_intro_header"
      description: "Test case with section header - no claims expected"
      input:
        main_document: "data/cryptocurrency-and-blockchain-minimal/main_document.md"
        chunk: "## Introduction"
      expected_output:
        claims: []
        rationale: ""

    - name: "claim_blockchain_criminal_justice_purpose"
      description: "Test case with claim about criminal justice system purpose"
      input:
        main_document: "data/cryptocurrency-and-blockchain-minimal/main_document.md"
        chunk: "The criminal justice system in the United States is intended to deter, punish, and reform individuals who violate the norms of good order and mutual respect that are enshrined in law."
      expected_output:
        claims:
          - text: "The criminal justice system in the United States is intended to deter, punish, and reform individuals who violate the norms of good order and mutual respect that are enshrined in law."
            claim: "The U.S. criminal justice system is intended to deter, punish, and reform individuals who violate legally enshrined norms of good order and mutual respect."
            warrant_expression: "stated"
            rationale: ""
          - text: "...the norms of good order and mutual respect that are enshrined in law."
            claim: "Norms of good order and mutual respect are enshrined in law."
            warrant_expression: "stated"
            rationale: ""
        rationale: ""

    - name: "claim_blockchain_legal_structures_timing"
      description: "Test case with claim about legal structures development timing"
      input:
        main_document: "data/cryptocurrency-and-blockchain-minimal/main_document.md"
        chunk: "The associated legal structures were developed, for the most part, before the development of such information technologies as the postal service, telegraph, and telephone systems."
      expected_output:
        claims:
          - text: "The associated legal structures were developed, for the most part, before the development of such information technologies as the postal service, telegraph, and telephone systems."
            claim: "The legal structures were largely developed prior to the advent of information technologies like the postal service, telegraph, and telephone."
            warrant_expression: "stated"
            rationale: ""
          - text: "before the development of such information technologies as the postal service, telegraph, and telephone systems."
            claim: "The postal service, telegraph, and telephone systems are considered information technologies."
            warrant_expression: "stated"
            rationale: ""
        rationale: ""

    - name: "claim_blockchain_digital_shift"
      description: "Test case with claim about digital shift of activities"
      input:
        main_document: "data/cryptocurrency-and-blockchain-minimal/main_document.md"
        chunk: "With the development of personal computers connected by the internet, much larger portions of economic and interpersonal interactions have moved online, as has criminal activity."
      expected_output:
        claims:
          - text: "much larger portions of economic and interpersonal interactions have moved online"
            claim: "Much larger portions of economic and interpersonal interactions have moved online."
            warrant_expression: "implied"
            rationale: ""
          - text: "as has criminal activity."
            claim: "Criminal activity has also moved online."
            warrant_expression: "implied"
            rationale: ""
        rationale: ""

    - name: "claim_blockchain_digital_challenges"
      description: "Test case with claim about digital challenges and opportunities"
      input:
        main_document: "data/cryptocurrency-and-blockchain-minimal/main_document.md"
        chunk: "This shift of activity into digital spaces has presented a multitude of difficulties, as well as opportunities, for criminal justice practitioners (Goodison, Davis, and Jackson, 2015; Tanneeru, 2009; Vermeer, Woods, and Jackson, 2018)."
      expected_output:
        claims:
          - text: "This shift of activity into digital spaces has presented a multitude of difficulties, as well as opportunities, for criminal justice practitioners"
            claim: "The shift of activity into digital spaces has created many difficulties and opportunities for criminal justice practitioners."
            warrant_expression: "implied"
            rationale: ""
        rationale: ""

    - name: "claim_blockchain_reference_entry"
      description: "Test case with reference entry - no claims expected"
      input:
        main_document: "data/cryptocurrency-and-blockchain-minimal/main_document.md"
        chunk: "Caldwell, Leslie R., “Assistant Attorney General Leslie R. Caldwell Delivers Remarks at the Securities Enforcement Forum West Conference,” U.S. Department of Justice, May 12, 2016."
      expected_output:
        claims: []
        rationale: ""

    - name: "claim_power_capacity_title"
      description: "Test case with document title - no claims expected"
