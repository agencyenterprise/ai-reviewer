        main_document: "data/power-capacity-by-2030-published-minimal/_main.md"
        chunk: "Assessing the United States' Net Additional AI Power Capacity by 2030"
      expected_output:
        claims: []
        rationale: ""

    - name: "claim_power_capacity_subtitle"
      description: "Test case with document subtitle - no claims expected"
