    - name: "claim_power_capacity_ai_growth_requirement"
      description: "Test case with claim about AI development requiring power capacity buildout"
      input:
        main_document: "data/power-capacity-by-2030-published-minimal/_main.md"
        chunk: "Anticipated growth in artificial intelligence (AI) development requires the buildout of additional power capacity at an exceptional scale and speed."
      expected_output:
        claims:
          - text: "Anticipated growth in artificial intelligence (AI) development requires the buildout of additional power capacity at an exceptional scale and speed."
            claim: "Anticipated growth in AI development requires the buildout of additional power capacity at an exceptional scale and speed."
            warrant_expression: "stated"
            rationale: ""
        rationale: ""

    - name: "claim_power_capacity_grid_concern"
      description: "Test case with claim about concern over grid capacity for AI data centers"
      input:
        main_document: "data/power-capacity-by-2030-published-minimal/_main.md"
        chunk: "There is concern that the necessary grid loads to power future AI data centers for training and inference activities may exceed the capacity of additions to the U.S. power grid.[[18]](#footnote-18)"
      expected_output:
        claims:
          - text: "There is concern that the necessary grid loads to power future AI data centers for training and inference activities may exceed the capacity of additions to the U.S. power grid."
            claim: "Future AI data center grid loads for training and inference may exceed the capacity of additions to the U.S. power grid."
            warrant_expression: "implied"
            rationale: ""
        rationale: ""

    - name: "claim_power_capacity_report_assessment"
      description: "Test case with claim about report's assessment approach"
      input:
        main_document: "data/power-capacity-by-2030-published-minimal/_main.md"
        chunk: "In this report, we assess potential increases in supply resources in the contiguous United States and propose a capacity metric that can be directly compared with load increases."
      expected_output:
        claims:
          - text: "we assess potential increases in supply resources in the contiguous United States"
            claim: "The report assesses potential increases in supply resources in the contiguous United States."
            warrant_expression: "stated"
            rationale: ""
          - text: "propose a capacity metric that can be directly compared with load increases."
            claim: "The report proposes a capacity metric that can be directly compared with load increases."
            warrant_expression: "stated"
            rationale: ""
        rationale: ""

    - name: "claim_power_capacity_research_question"
      description: "Test case with research question - no claims expected"
      input:
        main_document: "data/power-capacity-by-2030-published-minimal/_main.md"
        chunk: "We address the following question: What will the United States’ additional power capacity be by 2030?"
      expected_output:
        claims: []
        rationale: ""

    - name: "claim_power_capacity_reference_entry_1"
